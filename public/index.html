<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>The Tech Blog</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">The Tech Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile.html">Profile</a>
          </li>
        </ul>
        <button id="logout" class="btn btn-outline-primary" type="submit">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row bg-light p-5 rounded-lg mb-3 mt-3">
    <h1 class="display-4">Jazzy Tech Blog</h1>
    <p class="lead">A simple app where coders can ask, share questions and get answers.</p>
      <hr class="my-4">
      <p class="lead">Welcome Back<span id="username"></span>!</p>
    </div>
    <div class="row">
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="body" class="form-label">Body</label>
          <textarea class="form-control" name="body" id="body" cols="30" rows="10"></textarea>
        </div>
        <button id="post" type="submit" class="btn btn-dark">Create Post</button>
      </form>
    </div>
    <br>
    <div class="container bg-light">
      <div id="posts" class="row"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>


    function createPost() {
      let newPost = {
        title: document.getElementById('title').value,
        body: document.getElementById('body').value
      }
      axios.post('/api/posts', newPost, {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      })
        .then(res => {
          console.log(res)
        })
    }

    document.getElementById("post").addEventListener('click', event => {
      event.preventDefault()
      createPost()
      location.reload()
    })

    axios.get('/api/posts', {
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('token')}`
      }
    })
      .then(res => {

        console.log(res.data)
        let posts = res.data
        posts.forEach(post => {
          let postElem = document.createElement('div')
          postElem.classList.add("col-sm-4")
          postElem.innerHTML = `
            <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title data-postid="${post.id}">${post.title}</h5>
              <h6 class="card-subtitle mb-2 text-muted">Posted by ${post.User.username} at ${post.User.createdAt.slice(0, -14)}</h6>
              <p class="card-text">${post.body}</p>
              <hr>
              <a href="/post.html" class="btn btn-dark btn-lg goToPost" data-postid="${post.id}" tabindex="-1" role="button">Go To Comment</a>
            </div>
          </div>
          </div>
          <br>
            `
          document.getElementById('posts').prepend(postElem)

        })

      })

    document.addEventListener('click', event => {
      if (event.target.classList.contains('goToPost')) {
        console.log('ping')
        localStorage.setItem('postId', event.target.dataset.postid)
        location = '/post.html'
      }
    })

    async function logoutUser() {
      localStorage.removeItem('token')
      location = '/login.html'
    }

    function timedOut() {
      window.setTimeout(function () {
        localStorage.removeItem('token')
        // Move to a new location or you can do something else
        location = "/login.html";
      }, 300000);
    }

    document.getElementById("logout").addEventListener('click', event => {
      event.preventDefault()
      logoutUser()
    })

    timedOut()

    if (localStorage.getItem('token') === null) {
      location = '/login.html'

    } else {

    }

  </script>
</body>

</html>
